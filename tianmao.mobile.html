<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>天猫-客户端</title>
    <link rel="stylesheet" href="css-style/tianmao.mobile.css">
    <link rel="stylesheet" href="css/iconfont.css">
</head>

<body>
    <div class="bigboss">
        <div class="top">
            <div><span class="iconfont icon-xiangmu "></span></div>
            <div><img src="image/yishutianmao.webp" alt=""></div>
            <div class="top-text">登录</div>
        </div>
        <div class="search-box">
            <div class="search-box-container">
                <img src="image/search.webp" alt="">
                <span>搜索商品, 品牌</span>
            </div>
        </div>
        <div class="bigboss-container">
            <div class="fenlei-box">
                <div>
                    <div><img src="image/suning.webp" alt=""></div>
                    <span>苏宁易购</span>
                </div>
                <div>
                    <div><img src="image/tianmaochaoshi.png" alt=""></div>
                    <span>天猫超市</span>
                </div>
                <div>
                    <div><img src="image/tianmaoguoji.webp" alt=""></div>

                </div>
                <div>

                    <span class="fenlei-text">分类</span>
                </div>
            </div>
            <div class="hua-img">
                <img src="image/qixitupian.webp" alt="">

            <div class="yinyingtu-box">

            <div class="shiguang-box">
                <img src="image/qixishiguang.webp" alt="">
            </div>
            <div class="xianshishop-box">
                <div class="xianshishop-top">
                    <div class="daojishi">
                        <div class="daojishi-top">
                            <span class="daojishi-text">限时抢购</span>
                            <div class="daojishi-time">

                                <div><span>0</span><span>0</span></div>

                                <div><span>0</span><span>0</span></div>
                            </div>
                        </div>
                        <div class="daojishi-bottom">

                                <img src="image/huaqunzi.webp" alt="">
                                <span class="bgc-text">为你精选</span>
                            </div>
                            <div class="daojishi-bottom-img2">
                                <img src="image/shoujitu.webp" alt="">
                                <span class="bgc-text">限时特价</span>
                            </div>
                        </div>
                    </div>

                    <div class="daojishi-brother">
                        <span>天猫好物 </span>
                        <div class="daojishi-brother-box">
                            <div>
                                <img src="image/xiuxianfeng.webp" alt="">
                                <span class="bgc-text2">休闲风</span>
                            </div>
                            <div>
                                <img src="image/gaoyaoxian.webp" alt="">
                                <span class="bgc-text2">高腰线</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="xianshishop-bottom">
                    <div class="daojishi-brother">
                        <span>天猫好物 </span>

                            <div>

                            </div>
                            <div>
                                <img src="image/gaoyaoxian.webp" alt="">

                            </div>
                        </div>
                    </div>

                        <span>天猫好物 </span>
                        <div class="daojishi-brother-box">
                            <div>
                                <img src="image/xiuxianfeng.webp" alt="">
                                <span class="bgc-text2">休闲风</span>
                            </div>
                            <div>
                                <img src="image/gaoyaoxian.webp" alt="">

                        </div>

            <div class="guess-like">

            </div>
            <div class="like-box">
                <div class="like-box-shop">
                    <div class="like-box-img">
                        <div><img src="image/qingmeijiu.webp" alt=""></div>
                    </div>
                    <div class="anwen">安稳</div>
                    <div class="like-box-text">
                        <span class="like-box-text-zi">果酒柚子桂花荔枝桃花醉青梅酒黄酒</span>
                        <div><img src="image/yunfeixian.webp" alt=""></div>
                    </div>
                    <div class="like-box-bottom">
                        <span class="like-box-price">￥99</span>

                    <div class="like-box-img">

                    </div>
                    <div class="anwen">安稳</div>
                    <div class="like-box-text">
                        <span class="like-box-text-zi">果酒柚子桂花荔枝桃花醉青梅酒黄酒</span>

                        <span class="like-box-price">￥99</span>
